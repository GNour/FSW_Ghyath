                  <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">

                        <label for="FirstName">First Name</label>
                        <input

                          autofocus=""
                        />
                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="form-group">
                        <label for="LastName">Last Name</label>
                        <input
                          type="text"

                          required
                          id="lastName"
                        />
                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="form-group">
                        <label for="CustomerEmail">Email</label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          required
                          autocorrect="off"
                          autocapitalize="off"
                          autofocus=""
                        />
                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label for="CustomerPassword">Password</label>
                        <input
                          type="password"
                          value=""
                          name="password"
                          placeholder=""
                          required
                          id="password"
                          class=""
                        />
                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label for="CustomerPassword">Confirm Password</label>
                        <input
                          type="password"
                          value=""
                          name="confirmPassword"
                          placeholder=""
                          required
                          id="confirmPassword"
                          class=""
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="text-center col-12 col-sm-12 col-md-12 col-lg-12"
                    >
                      <div class="form-group" style="display: inline-block">
                        <input
                          type="radio"
                          class="gender-radio"
                          name="gender"
                          value="1"
                          id="genderMale"
                        />
                        <label for="genderMale" class="gender-radio-label"
                          >Male</label
                        >
                      </div>
                      <div class="form-group" style="display: inline-block">
                        <input
                          type="radio"
                          class="gender-radio"

                    </div>
                  </div>
