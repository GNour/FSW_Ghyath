<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>E-Commerce Project</title>
    <meta name="description" content="description" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo.svg" />
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="assets/css/plugins.css" />
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body class="template-index belle home6-modern">
    <div id="pre-loader">
      <img src="assets/images/loader.gif" alt="Loading..." />
    </div>
    <div class="pageWrapper">
      <!--Header-->
      <div class="header-wrap animated d-flex border-bottom">
        <div class="container-fluid">
          <div class="row align-items-center">
            <!--Desktop Logo-->
            <div class="logo col-md-2 col-lg-2 d-none d-lg-block">
              <a href="index.html">
                <img
                  src="assets/images/logo.svg"
                  alt="Belle Multipurpose Html Template"
                  title="Belle Multipurpose Html Template"
                />
              </a>
            </div>
            <!--Mobile Logo-->
            <div
              class="
                col-6 col-sm-6 col-md-6 col-lg-2
                d-block d-lg-none
                mobile-logo
              "
            >
              <div class="logo">
                <a href="index.html">
                  <img
                    src="assets/images/logo.svg"
                    alt="Belle Multipurpose Html Template"
                    title="Belle Multipurpose Html Template"
                  />
                </a>
              </div>
            </div>
            <!--Mobile Logo-->
          </div>
        </div>
      </div>
      <!--End Header-->

      <!--Body Content-->
      <div id="page-content">
        <!--Image Banners-->
        <div class="section imgBanners">
          <div class="imgBnrOuter">
            <div class="container">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-3 col-lg-3">
                  <div class="img-bnr">
                    <div class="inner center" id="loginOption">
                      <a href="login.html">
                        <img
                          data-src="assets/images/pages/index_login.jpg"
                          src="assets/images/pages/index_login.jpg"
                          alt="laptop"
                          title="Login"
                          class="blur-up lazyload"
                        />
                        <span class="ttl">Login/Register</span>
                      </a>
                    </div>
                  </div>
                  <div class="img-bnr">
                    <div class="inner center" id="wishlistOption">
                      <a href="./wishlist.html">
                        <img
                          data-src="assets/images/pages/index_products.jpg"
                          src="assets/images/pages/index_products.jpg"
                          alt="product"
                          title="View Wishlist"
                          class="blur-up lazyload"
                        />
                        <span class="ttl">My Wishlist</span>
                      </a>
                    </div>
                  </div>
                </div>
                <div
                  class="col-12 col-sm-12 col-md-6 col-lg-6"
                  id="viewStoresOption"
                >
                  <div class="inner center">
                    <a href="./stores.html">
                      <img
                        data-src="assets/images/pages/index_view_stores.jpg"
                        src="assets/images/pages/index_view_stores.jpg"
                        alt="stores"
                        title="View Stores"
                        class="blur-up lazyload"
                      />
                      <span class="ttl">View All Stores</span>
                    </a>
                  </div>
                </div>
                <div class="col-12 col-sm-12 col-md-3 col-lg-3">
                  <div class="inner center" id="createStoreOption">
                    <a href="./createStore.html">
                      <img
                        data-src="assets/images/pages/index_store.jpg"
                        src="assets/images/pages/index_store.jpg"
                        alt="store"
                        title="Manage"
                        class="blur-up lazyload"
                      />
                      <span class="ttl">Create Store</span>
                    </a>
                  </div>
                  <div class="inner center">
                    <a href="./manageStore.html" id="manageStore">
                      <img
                        data-src="assets/images/pages/index_store.jpg"
                        src="assets/images/pages/index_store.jpg"
                        alt="store"
                        title="Manage"
                        class="blur-up lazyload"
                      />
                      <span class="ttl">Manage Store</span>
                    </a>
                  </div>
                  <div class="inner center" id="myCartOption">
                    <a href="./cart.html">
                      <img
                        data-src="assets/images/pages/index_cart.jpg"
                        src="assets/images/pages/index_cart.jpg"
                        alt="cart"
                        title="My Cart"
                        class="blur-up lazyload"
                      />
                      <span class="ttl">My Cart</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--End Image Banners-->
      </div>
      <!--End Body Content-->
      <!--Footer-->
      <footer id="footer">
        <div class="site-footer">
          <div class="container">
            <!--Footer Links-->
            <div class="footer-top">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-3 col-lg-3 contact-box">
                  <h4 class="h4">Contact Us</h4>
                  <ul class="addressFooter">
                    <li class="email">
                      <i class="icon anm anm-envelope-l"></i>
                      <p>ghyathnour@gmail.com</p>
                    </li>
                    <li class="email">
                      <i class="icon fa fa-github"></i>
                      <p>GNour</p>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!--End Footer Links-->
            <hr />
            <div class="footer-bottom">
              <div class="row">
                <!--Footer Copyright-->
                <div
                  class="
                    col-12 col-sm-12 col-md-6 col-lg-6
                    order-1 order-md-0 order-lg-0 order-sm-1
                    copyright
                    text-sm-center text-md-left text-lg-left
                  "
                >
                  <span>Template used:</span>
                  <a
                    href="https://www.templateshub.net/template/belle-multipurpose-bootstrap-html-template"
                    >Belle Multipurpose Bootstrap 4 HTML Template</a
                  >
                </div>
                <!--End Footer Copyright-->
                <!--Footer Payment Icon-->
                <div
                  class="
                    col-12 col-sm-12 col-md-6 col-lg-6
                    order-0 order-md-1 order-lg-1 order-sm-0
                    payment-icons
                    text-right text-md-center
                  "
                >
                  <p>Created By: Ghyath Noureddine</p>
                </div>
                <!--End Footer Payment Icon-->
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!--End Footer-->

      <!-- Including Jquery -->
      <script src="assets/js/vendor/jquery-3.3.1.min.js"></script>
      <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
      <script src="assets/js/vendor/jquery.cookie.js"></script>
      <script src="assets/js/vendor/wow.min.js"></script>
      <!-- Including Javascript -->
      <script src="assets/js/bootstrap.min.js"></script>
      <script src="assets/js/plugins.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/lazysizes.js"></script>
      <script src="assets/js/main.js"></script>

      <!-- index.js To Manipulate User Options -->
      <script src="scripts/index.js"></script>
    </div>
  </body>
</html>
