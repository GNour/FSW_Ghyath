              <h1 class="page-width">Add A New Product</h1>
            </div>

        </div>
        <!--End Page Title-->

        <div class="container">
          <div class="row">
            <div
              class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3"
            >
              <div class="mb-4">
                <form
                  method="post"
                  action="php/addProduct.php"
                  id="CustomerLoginForm"
                  accept-charset="UTF-8"
                  class="contact-form"
                  enctype="multipart/form-data"
                >
                  <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input
                          type="text"
                          name="name"
                          placeholder=""
                          id="productName"
                          autofocus=""
                          autocomplete="off"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                          name="description"
                          id="description"
                          cols="30"
                          rows="10"
                          required
                        ></textarea>
                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input
                          type="number"
                          value=""
                          name="quantity"
                          placeholder=""
                          id="quantity"
                          step="1"
                          min="1"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label for="email">Price</label>
                        <input
                          name="price"
                          placeholder="0.00"
                          id="price"
                          pattern="^\d*(\.\d{0,2})?$"
                          required
                          class=""
                          autocorrect="off"
                          autocapitalize="off"
                          autofocus=""
                          autocomplete="off"
                        />
                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label for="primaryImageUpload"
                          >Select Primary Image</label
                        >
                        <input
                          type="file"
                          name="imagePrimary"
                          class="form-control-file"
                          required
                          id="primaryImageUploade"
                        />
                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label for="hoverImageUpload"
                          >Select Product Hover Image</label
                        >
                        <input
                          type="file"
                          name="imageHover"
                          required
                          class="form-control-file"
                          id="hoverImageUploade"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="text-center col-12 col-sm-12 col-md-12 col-lg-12"
                    >
                      <input
                        type="submit"
                        id="createProductButton"
                        name="submit"
                        class="btn mb-3"
                        value="Add Product"
                      />
                      <br />
                    </div>
                  </div>
                </form>
              </div>
